name: Build and Deploy to gh-pages (Astro)

on:
  workflow_dispatch:

permissions:
  contents: write

env:
  GALLERY_ROOT: postcards

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Fetch gallery data
        if: ${{ env.CLOUDINARY_CLOUD_NAME != '' }}
        run: npm run fetch
        env:
          GALLERY_ROOT: ${{ env.GALLERY_ROOT }}

      - name: Sync travel points from Cloudinary folder names
        if: ${{ env.CLOUDINARY_CLOUD_NAME != '' }}
        run: npm run sync:travel

      - name: Build site
        run: npm run build

      - name: Add .nojekyll to allow _astro assets
        run: |
          echo > dist/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # If the gh-pages branch doesn't exist and you want a clean history, uncomment:
          # force_orphan: true
